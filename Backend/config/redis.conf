# Redis Configuration for MoranERP RBAC System

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Logging
loglevel notice
logfile ""

# Security
requirepass ${REDIS_PASSWORD}

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128
